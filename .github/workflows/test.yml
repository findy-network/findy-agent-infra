name: test
on: push
jobs:
  test-aws-ecs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aws-ecs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install CDK and typescript
        run: npm install -g aws-cdk typescript
      - name: install deps
        run: npm ci
      - name: test
        run: npm test
      - name: build
        run: npm run build

  license-check-aws-ecs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aws-ecs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: install deps
        run: npm ci
      - name: run check
        run: npm run licenses:check

  test-localhost:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docker-compose
    steps:
      - uses: actions/checkout@v3

      - name: setup env
        run: make up-d

      - uses: actions/checkout@v3
        with:
          repository: 'findy-network/findy-wallet-pwa'
          path: 'findy-wallet-pwa'

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: install cli
        run: |
          curl https://raw.githubusercontent.com/findy-network/findy-agent-cli/HEAD/install.sh > install.sh
          chmod a+x install.sh
          sudo ./install.sh -b /bin

      - name: run tests
        run: |
          cd ../findy-wallet-pwa
          npm install nightwatch
          full_version=$(google-chrome --product-version)
          chrome_version=$(echo "${full_version%.*.*.*}")
          npm install chromedriver@$chrome_version
          npm run test:e2e
